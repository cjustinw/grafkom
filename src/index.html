<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Draw App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navbar">
      <div>
        <label for="cursor-mode">Mode</label>
        <select name="cursor-mode" id="cursor-mode">
          <option value="draw" selected="selected">Draw</option>
          <option value="scale">Scale</option>
          <option value="color">Color</option>
          <option value="none">None</option>
        </select>
      </div>

      <div>
        <label for="shapes">Shapes</label>
        <select name="shapes" id="shapes">
          <option value="line" selected="selected">Line</option>
          <option value="square">Square</option>
          <option value="rectangle">Rectangle</option>
          <option value="polygon">Polygon</option>
        </select>
      </div>

      <div>
        <label for="scale-point">Scale : <span id="scale-value">1</span></label>
        <input
          type="range"
          id="scale-point"
          name="scale-point"
          min="0.1"
          max="1.5"
          step="0.01"
        />
      </div>
    </div>

    <canvas id="canvas" width="500" height="500" tabindex="1"></canvas>
    <script src="./gl.js"></script>
    <script src="./shape.js"></script>
    <script src="./state.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
