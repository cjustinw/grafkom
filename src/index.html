<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Draw App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div style="display: flex;">
      <canvas id="canvas" width="750" height="750" tabindex="1"></canvas>
      <div>
        <div style="padding: 1rem;">
          <label for="cursor-mode">Mode</label>
          <select name="cursor-mode" id="cursor-mode">
            <option value="draw" selected="selected">Draw</option>
            <option value="move">Move</option>
            <option value="scale">Scale</option>
            <option value="color">Color</option>
          </select>
        </div>
        <div style="padding: 1rem;">
          <label for="shapes">Shapes</label>
          <select name="shapes" id="shapes">
            <option value="line" selected="selected">Line</option>
            <option value="square">Square</option>
            <option value="rectangle">Rectangle</option>
            <option value="polygon">Polygon</option>
          </select>
        </div>
        <div style="padding: 1rem;">
          <label for="scale-point">Scale: <span id="scale-value">1</span></label>
          <input
            type="range"
            id="scale-point"
            name="scale-point"
            min="0.1"
            max="1.5"
            step="0.01"
          />
        </div>
        <div style="padding: 1rem;">
          <label for="color-point">Color <span id="color-value"></span></label>
          <input type="color" id="color-point" name="color-point" />
        </div>
        <div style="padding: 1rem;">
          <input type="button" value="Export" id="export_button" />
          <input type="text" id="export_file" placeholder="Enter file name" />
        </div>
        <div style="padding: 1rem;">
          <input type="button" value="Import" id="import_button" />
          <input type="file" id="import_file" accept=".json" />
        </div>
      </div>
    </div>
    <script src="./gl.js"></script>
    <script src="./shape.js"></script>
    <script src="./state.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
